{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block body %}

        <div class="tz-login-header">
            <span class="tz-header-name">PrintMyCopy</span>
        </div>

        <div id="main-content">
            <ul class="nav tz-ul" id="tz-tab" role="tablist">
                <li class="nav-item tz-li">
                    <a class="nav-link  waves-light active show tz-link-btn tz-currentlink" onclick="currentlink(this.id);" id="login-tab" data-toggle="tab" href="#login-section" role="tab" aria-controls="login-section" aria-selected="true">
                        Login
                    </a>
                </li>
                <li class="nav-item tz-li">
                    <a class="nav-link waves-light tz-link-btn" onclick="currentlink(this.id);" id="sign-up-tab" data-toggle="tab" href="#sign-up-section" role="tab" aria-controls="sign-up-section" aria-selected="false">
                        Sign Up
                    </a>
                </li>
            </ul>
            <div class="tab-content container" id="tz-tab-content">
                <div class="tab-pane fade active show" id="login-section" role="tabpanel" aria-labelledby="login-tab">
                    <form action="{% url "accounts:login" %}" method="post">

                        {% csrf_token %}

                        <div class="md-form">
                            <input name="username" class="form-control tz-inp" id="loginmobileno" type="text" required >
                            <label class="tz-lbl-color"  for="loginmobileno">Mobile No</label>
                        </div>
                        <div class="md-form">
                            <input name="password" class="form-control tz-inp" id="loginpassword" type="password" required>
                            <label class="tz-lbl-color" for="loginpassword">Password</label>
                        </div>
                        <button class="btn btn-info btn-block my-4 tz-btn-submit" type="submit">Login</button>
                    </form>
                    <div><button class="tz-linkbtn tz-linkbtncolorgrn" id="forget-tab" onclick=" forgetPassword(this)" >Recover Password ?</button></div>
                </div>


                <div class="tab-pane fade" id="sign-up-section" role="tabpanel" aria-labelledby="sign-up-tab">
                    <form action="{% url "accounts:register" %}" method="POST">

                        {% csrf_token %}

                        <div class="md-form">
                            <input name="phone" class="form-control tz-inp" type="text" id="regmobileno" required>
                            <label class="tz-lbl-color" for="regmobileno">Mobile No</label>
                        </div>
                        <div class="md-form">
                            <input name="email" class="form-control tz-inp" type="text" id="regemail">
                            <label class="tz-lbl-color" for="regemail">Email </label>
                        </div>
                        <div class="md-form">
                            <input name="password1" class="form-control tz-inp" type="password" id="regpassword" required>
                            <label class="tz-lbl-color" for="regpassword">Password</label>
                        </div>
                        <div class="md-form">
                            <input name="password2" class="form-control tz-inp" type="password" id="regrepeatpassword" required>
                            <label class="tz-lbl-color" for="regrepeatpassword">Repeat Password</label>
                        </div>
                        <button class="btn btn-info btn-block my-4 tz-btn-submit" type="submit">Create Accont</button>
                    </form>
                </div>
                <div  id="forget-section" style="display: none;">
                    <form action="{% url "accounts:password_reset" %}" method="post">

                        {% csrf_token %}

                        <div class="md-form">
                            <input name="phone" class="form-control tz-inp" id="forget-mobileno" type="text" required >
                            <label class="tz-lbl-color"  for="forget-mobileno">Mobile No</label>
                        </div>
                        <button class="btn btn-info btn-block my-4 tz-btn-submit" type="submit">Reset Password</button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}
